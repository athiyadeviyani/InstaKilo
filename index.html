<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>InstaKilo</title>

    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="bg" align="center">
      <div id="root" align="center">
        <div id="title" align="center">
          <h1 style="font-size: 375%">InstaKilo</h1>
          <h2>Enlarge Instagram display pictures!</h2>
          <br>
          <br>
        </div>

        <form id="form">
          <input
            class="formStyle"
            type="text"
            name="username"
            style="font-family: Inter; font-weight: 300; font-size: 1.5rem; margin-top: 10%;"
            placeholder="Instagram username"
            required
          />
        </form>
        <br />
        <button
          onclick="get()"
          class="buttons btn-hover color-11"
          style="font-family: Inter;font-size: 1rem;"
        >
          GET
        </button>
        
        
        <div id="id01" class="w3-modal" style="height: 100%">
          <div
            class="w3-modal-content w3-card-4 w3-animate-top"
          >
            <div class="w3-container">
              <span
                onclick="document.getElementById('id01').style.display='none'"
                class="w3-button w3-display-topright close"
                >x
              </span>
              <div id="result">
                <p id="username">
                </p>
          <img id="image" width="90%" style="margin-top: -15px;">
                <p id="followdetails"></p>
                <button
          onclick="download()"
          class="buttons1 btn-hover color-10"
          style="font-family: Inter;font-size: 1rem; margin-top: -5px;"
                        >Download Image</button>
        </div>
            </div>
          </div>
        </div>
        
        
        
      </div>
      <br>
      <br>
      <br>
      <h3>(Because a kilo is bigger than a gram. Duh.)</h3>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
